version: '3'

services:
  app:
    build: .
    restart: always
    volumes:
      - ./:/app
    ports:
      - '8000:8000'
    command: 'python manage.py runserver 0.0.0.0:8000'
    depends_on:
      - database

  database:
    image: postgres:alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=reeltime
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:alpine

  worker:
    build: .
    hostname: worker
    entrypoint: celery
    command: -A reeltime worker -B -l INFO
    volumes:
      - ./:/app
    depends_on:
      - redis
      - database


volumes:
  postgres_data:
