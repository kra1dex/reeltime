version: '3'

services:
  app:
    build: .
    restart: always
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
    environment:
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_HOST=database
    depends_on:
      - database

  database:
    image: postgres:alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:alpine

  worker:
    build: .
    command: celery -A reeltime worker --loglevel=info
    depends_on:
      - redis
      - database

  flower:
    build: .
    command: celery -A reeltime flower
    ports:
      - '5555:5555'
    depends_on:
      - redis


volumes:
  postgres_data:
